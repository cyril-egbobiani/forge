name: forge
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1 # For SVG icons
  google_fonts: ^6.2.1 # For custom fonts
  lottie: ^3.1.2 # For Lottie animations
  dotted_border: ^2.1.0
  iconify_flutter: ^0.0.6 # Iconify Flutter package
  flutter_staggered_grid_view: ^0.7.0 # For Bento Grid layout

  # API & HTTP Communication
  http: ^1.1.2
  socket_io_client: ^2.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  dio: ^5.4.0 # Advanced HTTP client

  # State Management & Data
  provider: ^6.1.1

  # Audio Player for teachings
  just_audio: ^0.9.35
  audio_service: ^0.18.12

  # Video Player for teachings
  video_player: ^2.8.1
  chewie: ^1.7.4

  # File Download & Storage
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

  # Utils
  intl: ^0.19.0 # Date formatting
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
    - assets/images/LightAndPath.png
    - assets/images/ReflectionGarden.png
